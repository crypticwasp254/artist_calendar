            <div class="content" id="add-content">
                <div class="scheduler">
                    <div class="sched-area">
                        <div class="timeline"></div>
                        <div class="entry addentry">
                            <h1 class="title" contenteditable placeholder>title</h1>
                            <div class="note" contenteditable>add a short note...</div>
                            <div class="duration">
                                <svg xmlns="http://www.w3.org/2000/svg" id="rotateanim" width="512" height="512"
                                    viewBox="0 0 512 512">
                                    <path
                                        d="M145.61,464H366.39c19.8,0,35.55-16.29,33.42-35.06C386.06,308,304,310,304,256s83.11-51,95.8-172.94c2-18.78-13.61-35.06-33.41-35.06H145.61c-19.8,0-35.37,16.28-33.41,35.06C124.89,205,208,201,208,256s-82.06,52-95.8,172.94C110.06,447.71,125.81,464,145.61,464Z"

                                </svg>

                                    14:23 + 30
                                </div>
                            </div>
                            <div class="add" id='addschedule'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

        <section class="main">
            <div class="calendar">
                <div class="calendar-head">
                    <div class="month">April</div>
                </div>
                <div class="calendar-main">
                    <div class="days">
                        <div class="day sun">sun</div>
                        <div class="day mon">mon</div>
                        <div class="day tue">tue</div>
                        <div class="day wed">wed</div>
                        <div class="day thur">thur</div>
                        <div class="day fri">fri</div>
                        <div class="day sat">sat</div>
                    </div>
                    <div class="dates">
                    </div>
                </div>
            </div>

                    <span>pinned</span>

                <div class="pinned-event swiper-container">
                    <div class="swiper-wrapper">
                        <div class="pin-main swiper-slide">

                            <p>dont forget to open blender</p>
                        </div>
                        <div class="pin-main swiper-slide">
                            <h2>tux</h2>
                            <p>tux typing class</p>
                        </div>
                        <div class="pin-main swiper-slide">
                            <h2>python</h2>
                            <p>make a script</p>
                        </div>
                    </div>

    </main>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
    <script src="./assets/js/swiper.min.js"></script>
    <script>
        var time = new Date();
        var duration = document.querySelector('.duration .timer');
        duration.innerHTML = `${time.getHours()}:${time.getMinutes()} + 30`;

        var sched_area = document.querySelector('.sched-area')
        var dots_area = document.querySelectorAll('.dots-area')
        var add_area = document.querySelectorAll('.add-area')
        const ps_sched = new PerfectScrollbar(sched_area)
        const ps_view = new PerfectScrollbar('.view-schedule')

        new Swiper('.swiper-container', {
            loop: true,
            autoplay: true
        })
    </script>
</body>
